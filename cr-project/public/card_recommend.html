<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드맵 | 카드 추천</title>
    
    <!--================== CSS===================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="card_recommend.css">
    <link rel="stylesheet" href="base.css">

    <!--================== JavaScript ===================-->
    <script src="base.js"></script>
</head>
<body>
    <!--================== 헤더 ===================-->
    <header class="header" id="header">
        <nav>
          <a href="index.html">
            <div class="nav__logo">
            <img src="favicon.ico" alt="logo-img">
            <p>카드맵</p></div>
          </a>
        </nav>
  
        <div class="nav__actions" id="search-btn">
          <div>
            <i class="ri-search-line"></i>
          </div>
          <div class="nav__search">검색어를 입력하세요.</div>
          <div>
            <i class="ri-arrow-down-s-line"></i>
          </div>
        </div>
  
        <div class="nav__mypage" id="nav-mypage">
          <div class="mypage">
            <button class="mypage__btn" onclick="toggleDropdown('mypage-list')">마이페이지</button>
            <div class="mypage__list" id="mypage-list">
              <a href="#" class="mypage__login" id="login-btn">로그인</a>
              <a href="profile.html">프로필</a>
            </div>
          </div>
        </div>
        <div class="nav__menu" id="nav-menu">
          <div class="menu">
            <button class="menu__btn" onclick="toggleDropdown('menu-list')">메뉴</button>
            <div class="menu__list" id="menu-list">
              <a href="report.html">분석 리포트</a>
              <a href="card_recommend.html">카드 추천</a>
            </div>
          </div>
        </div>
        
        <div class="nav__close" id="nav-close"></div>
      </header>

    <!--================== 카드 추천 ===================-->
    <main>
        <div class="title">
            <h1><a href="card_recommend.html">카드 추천</a></h1>
        </div>
        
        <div class="container">
            <div class="heading">김홍익 님의 소비에 맞는 카드</div>
            <span></span>
            <div class="button-group">
                <button class="filter-button" onclick="selectButton(this); showCard('shopping')">쇼핑 혜택 BEST</button>
                <button class="filter-button" onclick="selectButton(this); showCard('delivery_ez_payment')">배달앱+간편결제 혜택 BEST</button>
                <button class="filter-button" onclick="selectButton(this); showCard('lunch_transport')">점심+교통 혜택 BEST</button>
                <button class="filter-button" onclick="selectButton(this); showCard('telecom_utilities')">통신+공과금 혜택 BEST</button>
                <button class="filter-button" onclick="selectButton(this); showCard('convenience_cafe')">편의점+카페 혜택 BEST</button>
                <button class="filter-button" onclick="selectButton(this); showCard('streaming_subscription')">구독/스트리밍 혜택 BEST</button>
            </div>            

            <div id="card-display" class="card-display">
                <!-- Default card display -->
                <div class="card-container">
                    <div class="card">
                        <img src="card_data/hana/jade_classic.png" alt="JADE Classic">
                        <div class="card-details">
                            <div class="card-title">JADE Classic</div>
                            <div class="card-description">온라인 쇼핑 20% 할인</div>
                        </div>
                    </div>
                </div>
                <div class="subheading">
                    <p>비슷한 혜택 카드 더보기</p>
                    <span></span>
                </div>
                <div class="more-cards">
                    <div class="card">
                        <img src="card_data/samsung/taptap_o.png" alt="taptap O">
                        <div class="card-title">삼성카드 taptap O</div>
                    </div>
                    <div class="card">
                        <img src="card_data/samsung/id_on.png" alt="iD ON">
                        <div class="card-title">삼성 iD ON 카드</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script>
    function selectButton(selectedButton) {
        // 모든 버튼에서 active 클래스를 제거
        const buttons = document.querySelectorAll('.filter-button');
        buttons.forEach(button => button.classList.remove('active'));

        // 클릭한 버튼에만 active 클래스를 추가
        selectedButton.classList.add('active');
    }

    function showCard(type) {
        const cardDisplay = document.getElementById("card-display");
        const moreCards = document.getElementById("more-cards");

        let cardContent = "";
        let moreCardContent = "";

        if (type === "shopping") {
            cardContent = `
                <div class="card-container">
                    <div class="card">
                        <img src="card_data/hana/jade_classic.png" alt="JADE Classic">
                        <div class="card-details">
                            <div class="card-title">JADE Classic</div>
                            <div class="card-description">온라인 쇼핑 20% 할인</div>
                        </div>
                    </div>
                </div>`;
            moreCardContent = `
                <div class="card">
                    <img src="card_data/samsung/taptap_o.png" alt="taptap O">
                    <div class="card-title">삼성카드 taptap O</div>
                </div>
                <div class="card">
                    <img src="card_data/samsung/id_on.png" alt="iD ON">
                    <div class="card-title">삼성 iD ON 카드</div>
                </div>`;
        } else if (type === "telecom_utilities") {
            cardContent = `
                <div class="card-container">
                    <div class="card">
                        <img src="card_data/shinhan/mr.life.png" alt="Mr.Life">
                        <div class="card-details">
                            <div class="card-title">신한카드 Mr.Life</div>
                            <div class="card-description">공과금 10% 할인</div>
                        </div>
                    </div>
                </div>`;
            moreCardContent = `
                <div class="card">
                    <img src="card_data/samsung/id_on.png" alt="iD ON">
                    <div class="card-title">삼성 iD ON 카드</div>
                </div>
                <div class="card">
                    <img src="card_data/hana/wonder_life.png" alt="원더(원더 Life)">
                    <div class="card-title">원더카드 (원더 Life)</div>
                </div>`;
        } else if (type === "lunch_transport") {
            cardContent = `
                <div class="card-container">
                    <div class="card">
                        <img src="card_data/shinhan/mr.life.png" alt="Mr.Life">
                        <div class="card-details">
                            <div class="card-title">신한카드 Mr.Life</div>
                            <div class="card-description">마트, 식음료 10% 할인</div>
                        </div>
                    </div>
                </div>`;
            moreCardContent = `
                <div class="card">
                    <img src="card_data/kb/dadam.png" alt="다담">
                    <div class="card-title">다담카드</div>
                </div>
                <div class="card">
                    <img src="card_data/kb/goodday.png" alt="굿데이올림">
                    <div class="card-title">굿데이올림카드</div>
                </div>`;
        } else if (type === "streaming_subscription") {
            cardContent = `
                <div class="card-container">
                    <div class="card">
                        <img src="card_data/kb/myWESH.png" alt="My WE:SH">
                        <div class="card-details">
                            <div class="card-title">KB국민 My WE:SH 카드</div>
                            <div class="card-description">OTT 30% 할인</div>
                        </div>
                    </div>
                </div>`;
            moreCardContent = `
                <div class="card">
                    <img src="card_data/shinhan/first.png" alt="처음">
                    <div class="card-title">신한카드 처음</div>
                </div>
                <div class="card">
                    <img src="card_data/hana/jade_classic.png" alt="JADE Classic">
                    <div class="card-title">JADE Classic</div>
                </div>`;
        } else if (type === "delivery_ez_payment") {
            cardContent = `
                <div class="card-container">
                    <div class="card">
                        <img src="card_data/hana/jade_prime.png" alt="JADE Prime">
                        <div class="card-details">
                            <div class="card-title">JADE Prime</div>
                            <div class="card-description">배달앱 결제 15% 할인</div>
                        </div>
                    </div>
                </div>`;
            moreCardContent = `
                <div class="card">
                    <img src="card_data/hana/jade_classic.png" alt="JADE Classic">
                    <div class="card-title">JADE Classic</div>
                </div>
                <div class="card">
                    <img src="card_data/samsung/id_nomad.png" alt="iD NOMAD">
                    <div class="card-title">삼성 iD NOMAD 카드</div>
                </div>`;
        } else if (type === "convenience_cafe") {
            cardContent = `
                <div class="card-container">
                    <div class="card">
                        <img src="card_data/kb/myWESH.png" alt="My WE:SH">
                        <div class="card-details">
                            <div class="card-title">KB국민 My WE:SH 카드</div>
                            <div class="card-description">음식점, 편의점 10% 할인</div>
                        </div>
                    </div>
                </div>`;
            moreCardContent = `
                <div class="card">
                    <img src="card_data/samsung/taptap_o.png" alt="taptap O">
                    <div class="card-title">삼성카드 taptap O</div>
                </div>
                <div class="card">
                    <img src="card_data/shinhan/first.png" alt="처음">
                    <div class="card-title">신한카드 처음</div>
                </div>`;
        }

        cardDisplay.innerHTML = cardContent + `<div class="subheading"><p>비슷한 혜택 카드 더보기</p><span></span></div>` + `<div class="more-cards">${moreCardContent}</div>`;
    }
</script>
</body>
</html>
