<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="card_recommend.css">
    <link rel="stylesheet" href="base.css">

    <!--================== JavaScript ===================-->
    <script src="base.js"></script>
</head>
<body>
    <!--================== 헤더 ===================-->
    <header class="header" id="header">
        <nav>
          <a href="index.html">
            <div class="nav__logo">
            <img src="favicon.ico" alt="logo-img">
            <p>카드맵</p></div>
          </a>
        </nav>
  
        <div class="nav__actions" id="search-btn">
          <div>
            <i class="ri-search-line"></i>
          </div>
          <div class="nav__search">검색어를 입력하세요.</div>
          <div>
            <i class="ri-arrow-down-s-line"></i>
          </div>
        </div>
  
        <div class="nav__mypage" id="nav-mypage">
          <div class="mypage">
            <button class="mypage__btn" onclick="toggleDropdown('mypage-list')">마이페이지</button>
            <div class="mypage__list" id="mypage-list">
              <a href="#" class="mypage__login" id="login-btn">로그인</a>
              <a href="profile.html">프로필</a>
            </div>
          </div>
        </div>
        <div class="nav__menu" id="nav-menu">
          <div class="menu">
            <button class="menu__btn" onclick="toggleDropdown('menu-list')">메뉴</button>
            <div class="menu__list" id="menu-list">
              <a href="report.html">분석 리포트</a>
              <a href="card_recommend.html">카드 추천</a>
            </div>
          </div>
        </div>
        
        <div class="nav__close" id="nav-close"></div>
      </header>

    <!--================== 카드 추천 ===================-->
    <main>
        <div class="title">
            <h1>카드 추천</h1>
        </div>
        
        <div class="container">
            <div class="heading">김홍익 님의 소비에 맞는 카드</div>
            <span></span>
            <div class="button-group">
                <button>쇼핑 혜택 BEST</button>
                <button>배달앱+간편결제 혜택 BEST</button>
                <button>점심+교통 혜택 BEST</button>
                <button>통신+공과금 혜택 BEST</button>
                <button>편의점+카페 혜택 BEST</button>
                <button>구독/스트리밍 혜택 BEST</button>
            </div>
            <div class="card-container">
                <div class="card">
                    <img src="card_data/etc/ibk_moonin.png" alt="카드 이미지">
                    <div class="card-details">
                        <div class="card-title">IBK 무민카드</div>
                        <div class="card-description">온라인 쇼핑 20% 할인</div>
                    </div>
                </div>
            </div>
            <div class="subheading">
                <p>비슷한 혜택 카드 더보기</p>
                <span></span>
            </div>
            <div class="more-cards">
                <div class="card">
                    <img src="card_data/shinhan/unboxing.png" alt="신한카드 Unboxing">
                    <div class="card-title">신한카드 Unboxing</div>
                </div>
                <div class="card">
                    <img src="card_data/samsung/taptap_shopping.png" alt="taptap SHOPPING">
                    <div class="card-title">taptap SHOPPING</div>
                </div>
            </div>
        </div>
    </main>
