<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드맵 | 프로필</title>
    
    <!--================== CSS ===================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="base.css">

    <!--================== JavaScript ===================-->
    <script src="base.js"></script>
</head>
<body>
    <!--================== 헤더 ===================-->
    <header class="header" id="header">
      <nav>
        <a href="index.html">
          <div class="nav__logo">
          <img src="favicon.ico" alt="logo-img">
          <p>카드맵</p></div>
        </a>
      </nav>

      <div class="nav__actions" id="search-btn">
        <div>
          <i class="ri-search-line"></i>
        </div>
        <div class="nav__search">검색어를 입력하세요.</div>
        <div>
          <i class="ri-arrow-down-s-line"></i>
        </div>
      </div>

      <div class="nav__mypage" id="nav-mypage">
        <div class="mypage">
          <button class="mypage__btn" onclick="toggleDropdown('mypage-list')">마이페이지</button>
          <div class="mypage__list" id="mypage-list">
            <a href="#" class="mypage__login" id="login-btn">로그인</a>
            <a href="profile.html">프로필</a>
          </div>
        </div>
      </div>
      <div class="nav__menu" id="nav-menu">
        <div class="menu">
          <button class="menu__btn" onclick="toggleDropdown('menu-list')">메뉴</button>
          <div class="menu__list" id="menu-list">
            <a href="report.html">분석 리포트</a>
            <a href="card_recommend.html">카드 추천</a>
          </div>
        </div>
      </div>
      
      <div class="nav__close" id="nav-close"></div>
    </header>

    <!--================== 프로필 ===================-->
    <main>
        <div class="title">
            <h1><a href="profile.html">내 정보</a></h1>
        </div>
        
        <div class="profile__container">
            <div class="profile__header">
                <i class="ri-user-line"></i>
                <span class="profile__title">프로필</span>
            </div>
            <form class="profile__form">
                <div class="profile__group">
                    <div>
                        <label for="username">이름</label>
                        <input type="text" id="username" placeholder="이름">
                    </div>

                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="이메일 주소">
                    </div>

                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호">
                    </div>

                    <div>
                        <label for="confirm-pw">비밀번호 확인</label>
                        <input type="password" id="confirm-pw" placeholder="비밀번호 확인">
                    </div>

                    <div>
                        <label for="age">생년월일</label>
                        <input type="date" id="age" value="2000-01-01">
                    </div>

                    <div>
                        <label for="gender">성별</label>
                        <input type="radio" id="gender" name="gender" value="M">남성
                        <input type="radio" id="gender" name="gender" value="F">여성
                    </div>

                    <div>
                        <label for="montly-income">월별 수입</label>
                        <input type="number" id="montly-income" placeholder="숫자만 입력하세요.">
                    </div>

                    <div>
                      <label for="montly-exp">월별 지출</label>
                      <input type="number" id="montly-exp" placeholder="숫자만 입력하세요.">
                  </div>  
                </div>
                <div class="profile__button">
                    <button type="submit" class="save__profile">프로필 저장</button>
                    <button type="button" class="delete__account">회원 탈퇴</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
