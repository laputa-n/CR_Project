<!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

        <!--================== REMIXICONS ===================-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

        <!--================== CSS ===================-->
        <link rel="stylesheet" href="cr-project/src/index.css"

        <title>Card Recomendation Service</title>
    </head>
    <body>
        <!--================== HEADER ===================-->
        <header class="header" id="header" >
          <nav class="nav container">
            <a href="#" class="nav__logo">카드맵</a>

            <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">홈</a>
                </li>

                <li class="nav__item">
                  <a href="#" class="nav__link">카드 추천</a>
                </li>

                <li class="nav__item">
                  <a href="#" class="nav__link">분석 리포트</a>
                </li>

                <li class="nav__item">
                  <a href="#" class="nav__link">마이페이지</a>
                </li>

                <li class="nav__item">
                  <a href="#" class="nav__link">로그아웃</a>
                </li>
              </ul>

              <!-- Close button -->
              <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
              </div>
            </div>

            <div class="nav__actions">
              <!-- Search button -->
              <i class="ri-search-line nav__search" id="search-btn"></i>

              <!-- Login button -->
              <i class="ri-user-line nav__login" id="login-btn"></i>

              <!-- Toggle button -->
              <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
              </div>
            </div>
          </nav>
        </header>

        <!--================== SEARCH ===================-->
        <div class="search" id="search">
          <div class="overlay" id="search-overlay">
            <form action="" class="search__form">
              <i class="ri-search-line search__icon"></i>
              <input type="search" placeholder="메뉴, 카드, 혜택 검색" class="search__input">
            </form>
          </div>
        </div>

        <!--================== LOGIN ===================-->
        <div class="login" id="login">
          <div class="overlay" id="login-overlay">
            <div class="login__form" id="login-form">
              <h2 class="login__title">로그인</h2>

              <div class="login__group">
                <div>
                  <input type="email" placeholder="이메일" id="login-id" class="login__input">
                </div>

                <div>
                  <input type="password" placeholder="비밀번호" id="login-password" class="login__input">
                </div>

                <div>
                  <button type="submit" class="login__button" onclick="handleLogin()">로그인</button>
                </div>
              </div>

              <div class="divider__container">
                <div class="divider"></div>
                <div class="divider__text">또는</div>
                <div class="divider"></div>
              </div>

              <div class="kakao__login">
                <div id="kakao-login-btn">
                  <img src="kakao_login_large_wide.png">
                </div>
              </div>

              <div>
                <p class="login__signup">
                  계정이 없으신가요? <a onclick="showSignup()">회원가입 하기</a>
                </p>

                <a href="#" class="id__forgot">
                  아이디 찾기
                </a>

                <span class="separator">|</span>
                
                <a href="#" class="pw__forgot">
                  비밀번호 찾기
                </a>
              </div>
            </div>
            <div class="signup__form hidden" id="signup-form">
              <div class="signup__title">회원가입</div>
              <div class="signup__group">
                <div>
                  <input type="text" class="signup__input" placeholder="이름" id="signup-name">
                </div>

                <div>
                  <input type="email" class="signup__input" placeholder="이메일" id="signup-id">
                </div>

                <div>
                  <input type="password" class="signup__input" placeholder="비밀번호" id="signup-password">
                </div>
                
                <div>
                  <input type="text" class="signup__input" placeholder="생년월일(YYYY/MM/DD)" id="signup-birthday">
                </div>
                
                <div>
                  <button class="signup__button" onclick="handleSignup()">회원가입</button>
                </div>
              </div>  

              <div class="login__signup">
                <a onclick="showLogin()">로그인 화면으로 돌아가기</a>
              </div>

            </div>
          </div>
        </div>

        <!--================== MAIN ===================-->
        <main class="main"></main>

        <!--================== MAIN JS ===================-->
        <script scr="cr-project/js/main.js"></script>
    </body>
  </html>
